<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <script>
    let title = document.getElementById("title");
    // id 빠른 접근
    let title2 = $("#title");
  </script>
  <body>
    <script>
      $(function () {
        // onload 기능 짧게 사용하기
        console.log("onload 후에 동작!");

        // 클릭 이벤트 설정
        $("#button1").click(function () {
          console.log("클릭!!!");
        });

        // 이벤트 체인
        $("#button4")
          .click(function () {
            console.log("클릭4!!!");
          })
          .mouseover(function () {
            console.log("마우스 오버");
          })
          .mouseleave(function () {
            console.log("마우스 떠났음!");
          });

        // 기존 javascript 클릭 이벤트 설정
        document
          .getElementById("button2")
          .addEventListener("click", function () {
            console.log("클릭2!!!");
          });

        // 기존 방식과 비슷한 방식
        $("#button3").on("click", function () {
          console.log("클릭3!!!");
        });

        $("#button5").click(function () {
          //글씨 바꾸기
          $("#text").html("<b>html</b>");
          //$("#text").text("<b>html</b>");
          $("#text")
            .append(" hello")
            .append(" world")
            // class 이름 바꾸기, name 바꾸기
            .attr("class", "hello")
            .attr("name", "world");
        });
      });
    </script>
    <div id="title">title</div>
    <div class="big-text">big text</div>
    <div class="big-text">big text 2</div>
    <button id="button1">클릭</button>
    <button id="button2">클릭2</button>
    <button id="button3">클릭3</button>
    <button id="button4">클릭4</button>

    <p id="text">글씨 자리</p>
    <button id="button5">클릭5</button>
  </body>
</html>
