<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <script>
    $(function () {
      $("#allcheck").click(function () {
        //누르는 순간 체크가 된것으로 판단

        // 교수님 코드 ( 한줄로 끝.... ㄷㄷ)
        // $(":checkbox").prop("checked", this.checked);

        //체크 되었는지 알아보는 코드
        // if(this.checked == true) 도 된다.....
        if ($("#allcheck").is(":checked") == true) {
          $(":checkbox").prop("checked", true);
        } else {
          $(":checkbox").prop("checked", false);
        }
      });

      // 체크된 것이 없을 때
      $("#printlog").click(function () {
        if ($(":checkbox").is(":checked") == false) {
          alert("체크 된 것이 없음 ");
        }

        $("input:checkbox[id=itemcheck]").each(function () {
          if ($(this).is(":checked") == true) {
            let index = $(this).val();
            // input 값을 불러올 땐 input:type ~~
            // 그냥 쓰여진 값을 불러올 땐 text()
            console.log($("[name=title" + index + "]").text());
          }
        });
      });
    });
  </script>

  <style>
    table,
    tr,
    td,
    th {
      border: 1px solid black;
      border-collapse: collapse;
    }

    td {
      text-align: center;
      padding: 5px;
      padding-left: 20px;
      padding-right: 20px;
    }

    .button {
      margin-right: 10px;
      margin-left: 300px;
      width: 100px;
      height: 40px;
    }
  </style>

  <body>
    <table>
      <tr>
        <!-- 첫줄만 진하게 td => th -->
        <th><input type="checkbox" id="allcheck" />확인</th>
        <th>제목</th>
        <th>글쓴시간</th>
      </tr>
      <tr>
        <td><input type="checkbox" id="itemcheck" value="0" /></td>
        <td type="text" name="title0">ㅁㄴㅇㅁㅇㄹㄹ</td>
        <td>16:31:30</td>
      </tr>
      <tr>
        <td><input type="checkbox" id="itemcheck" value="1" /></td>
        <td type="text" name="title1">123123123</td>
        <td>16:31:30</td>
      </tr>
      <tr>
        <td><input type="checkbox" id="itemcheck" value="2" /></td>
        <td type="text" name="title2">ㅇㄻㄱㄱㄷㅂㄷㅂㅈㄷ</td>
        <td>16:31:30</td>
      </tr>
      <tr>
        <td><input type="checkbox" id="itemcheck" value="3" /></td>
        <td type="text" name="title3">33331234</td>
        <td>16:31:30</td>
      </tr>
      <tr>
        <td><input type="checkbox" id="itemcheck" value="4" /></td>
        <td type="text" name="title4">너무많아~~~</td>
        <td>16:31:30</td>
      </tr>
      <tr>
        <td><input type="checkbox" id="itemcheck" value="5" /></td>
        <td type="text" name="title5">하지만 잘하고싶다~~~</td>
        <td>16:31:30</td>
      </tr>
    </table>
    <br />

    <input type="button" class="button" id="printlog" value="로그" />
  </body>
</html>
