    <script>

        $(function () {
            let count = 1;
            $("[name=print_article]").click(function(){
                console.log("확인");
                // prompt 안에 message 넣으면 입력값 받는 창 위에
                // message 띄워준다. 
                let name = prompt("닉네임을 입력해 주세요");
                let content = prompt("기사 내용을 입력해 주세요");
                $("#article"+count).append("<b>" + name + " : </b>" + content);
                count += 1;
            });

        });

    </script>
