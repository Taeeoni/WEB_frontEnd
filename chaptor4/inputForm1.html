<html>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
	<style>
	a{
		padding-left : 30px;
	}
	
	td{
		text-align : center;
	}
	</style>
	
	<script>
	function check(obj){
        //정규식으로 특수문자 판별
        var regExp = /[ \{\}\[\]\/?.,;:|\)*~`!^\-_+┼<>@\#$%&\'\"\\\(\=]/gi;
        
        //배열에서 하나씩 값을 비교
        if( regExp.test(obj.value) ){
           //값이 일치하면 문자를 삭제
		   alert("특수문자는 입력할 수 없습니다.")
           obj.value = obj.value.substring( 0 , obj.value.length - 1 ); 
        }
		
      }
	  
	 $(function (){
		
		$(":submit").click(function () {
			
			if($("[name=stu_name]").val().length == 0){
			alert("공백을 입력할 수 없습니다.")
			return false;
			} else if($("[name=stu_name]").val().length > 8) {
			alert("이름은 8자까지만 가능합니다.")
			return false;
			}
			if($("[name=kor]").val().length == 0){
			alert("공백을 입력할 수 없습니다.")
			return false;
			} 
			if($("[name=eng]").val().length == 0){
			alert("공백을 입력할 수 없습니다.")
			return false;
			}
			if($("[name=mat]").val().length == 0){
			alert("공백을 입력할 수 없습니다.")
			return false;
			}
			var replaceName = /^[가-힣a-zA-Z\s]+$/;
			var x = $("[name=stu_name]").val();
			if (x.length > 0) {
				if (!x.match(replaceName)) {
				   alert("이름은 한글, 영문만 입력 가능합니다.");
					return false;
				} 
			}
			
			if($("[name=kor]").val() < 0 || $("[name=kor]").val() > 100 ){
			alert("점수는 0~100만 가능합니다.")
			return false;
			} 
			if($("[name=eng]").val() < 0 || $("[name=eng]").val() > 100 ){
			alert("점수는 0~100만 가능합니다.")
			return false;
			} 
			if($("[name=mat]").val() < 0 || $("[name=mat]").val() > 100 ){
			alert("점수는 0~100만 가능합니다.")
			return false;
			} 
			
			
		});
	});
	
	</script>
	
    <body>
	<h1>성적입력추가</h1>

	
	<form method = "post" action = "insertDB.jsp">
		<input type = "submit" value="추가" />
		<table cellspacing = 1 width = 400 border = 1>
			
			<tr><td width = 100>이름</td><td><input onkeyup='check(this)' onkeydown='check(this)' type="search" name="stu_name" /></td></tr>
			<tr><td width = 100>학번</td><td>자동부여</td></tr>
			<tr><td width = 100>국어</td><td><input onkeyup="check(this)" onkeydown="check(this)" type="number" name="kor" /></td></tr>
			<tr><td width = 100>영어</td><td><input onkeyup="check(this)" onkeydown="check(this)" type="number" name="eng" /></td></tr>
			<tr><td width = 100>수학</td><td><input onkeyup="check(this)" onkeydown="check(this)" type="number" name="mat" /></td></tr>

		</table>
	</form>
    </body>
</html>
