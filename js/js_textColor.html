<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    let text;

    text = prompt("입력할 텍스트");
    if (text == "" || text == null) {
      alert("텍스트값을 입력해 주세요");
    }

    function dd() {
      let items = document.getElementsByClassName("big");
      items[0].innerHTML = text;
    }

    function changeColor(color, name) {
      let color_name = name.innerHTML;
      alert(`${color_name}색으로 변경됩니다.`);
      document.getElementById("change").style.color = color;
    }
  </script>

  <style>
    .big {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      font-size: 50px;
    }

    .center {
      margin-top: 60px;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
  </style>

  <body>
    <div id="change" class="big">text</div>
    <script>
      dd();
    </script>

    <div class="center">
      <button onclick="changeColor('red', this)">빨강</button>
      <button onclick="changeColor('blue', this)">파랑</button>
      <button onclick="changeColor('green', this)">초록</button>
    </div>
  </body>
</html>
