<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <script>
      $(function () {
        fetch("https://jsonplaceholder.typicode.com/todos/1")
          // y = f(x)
          // function f(x) {  내용 (output)}
          // x (input) => 내용(output) // js 화살표 표기법, lamda 표기법
          // response (input) => response.json() (output, returnValue)

          .then((response) => response.json()) // then -> Promise 비동기 다루는 코드
          .then((json) => {
            //JSON.stringify() : json 데이터를 string으로 변환해 주는 내장 함수
            $("#demo").append(`
              <ul>
                <li>${json.title}</li>
              </ul>
            `);
          });
      });
    </script>

    <div id="demo">
      <ul>
        <li>여기</li>
      </ul>
    </div>
  </body>
</html>
