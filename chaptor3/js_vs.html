        var b = "efg";
        document.write("String연산:" + (a + b)); // String변수 a 와 b를 합쳐서 웹에 write

      function call2() {
        var a = 1;
        var b = 2;
        document.write("Integer연산" + (a + b)); // Integer변수 a 와 b를 합쳐서 웹에 write 
      }
    </script>
  </head>
  <body>
    <script>
      call1();
    </script>

      call2();
